<html>
    <head>
        <title>Image Upload</title>
    </head>
    <body>
        <h1>Upload image for resizing:</h1>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>

        <h1>Images Stored</h1>
        <ul>
            {% for image in images %}
                <li><img src="{{ 'uploads/' + image }}" style="max-width: 300px; padding: 20px;"/></li>
            {% endfor %}
        </ul>

    </body>
</html>
